<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Sachin Sunny</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --red: #EF4135;
      --gray-light: #D1D3D4;
      --gray-dark: #4B4B4B;
      --white: #fff;
    }
    body {
      margin: 0;
      background: var(--gray-light);
      color: var(--gray-dark);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-card {
      max-width: 100%;
      margin: 24px;
      background: var(--white);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(60,60,80,.09);
      overflow: hidden;
      min-height: 90vh;
      position: relative;
    }
    .card-banner {
      background: var(--red);
      height: 120px;
      position: relative;
      border-radius:0 0 32px  32px;
      z-index: 2;
    }
    .banner-logo {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 12;
      height: 50px;      
      width: auto;
      max-width: 85%;
      pointer-events: none;
      user-select: none;
    }

    .card-profile-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -60px;
      margin-bottom: 12px;
      position: relative;
      z-index: 4;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 7px solid var(--white);
      object-fit: cover;
      background: var(--white);
      box-shadow: 0 3px 18px #d1d3d455;
      margin-top: 0;
      z-index: 8;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 18px;
    }
    .card-content h1 {
      font-size: 1.7em;
      font-weight: bold;
      color: var(--gray-dark);
      margin: 14px 0 3px 0;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .card-content .info-line {
      font-size: 1.01em;
      color: var(--gray-dark);
      margin-bottom: 3px;
      margin-top: 1px;
      text-align: center;
      font-weight: 400;
    }
    .btn-list {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 22px 0 12px 0;
      flex-wrap: wrap;
    }
    .red-btn {
      background: var(--red);
      color: var(--white);
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      padding: 7px 19px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 7px;
      transition: background .14s;
      text-decoration: none;
      min-width: 92px;
      box-shadow: 0 2px 6px #ef413511;
    }
    .red-btn:active, .red-btn:hover { background: #c23529;}
    .contact-details, .address-details {
      color: var(--gray-dark);
      text-align: center;
      font-size: 1.01em;
      margin-bottom: 7px;
      margin-top: 7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    .contact-details i, .address-details i {
      color: var(--red);
      margin-right: 7px;
    }
    .linkedin-link {
      display: flex;
      align-items: center;
      color: var(--red);
      font-weight: 500;
      font-size: 1em;
      gap: 5px;
      margin-top: 10px;
      text-decoration: none;
    }
    .linkedin-link i {
      font-size: 1.19em;
    }
    /* Floating Add to Contact Button */
    .fab-save {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 99;
      background: var(--red);
      color: var(--white);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      box-shadow: 0 2px 8px #EF413588;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      font-weight: bold;
      transition: background .13s;
    }
    .fab-save:active { background: #c23529;}
    .fab-save-label {
      position: fixed;
      bottom: 40px;
      right: 100px;
      background: var(--red);
      color: var(--white);
      padding: 0.65em 1em;
      border-radius: 18px;
      font-size: 1em;
      box-shadow: 0 2px 8px #ef413533;
      z-index: 100;
      font-weight: 500;
      display: none;
    }
    @media (max-width: 500px) {
      .main-card { max-width: 99vw; border-radius: 0; }
      .card-content { padding: 0 6vw;}
      .btn-list { flex-wrap: wrap; }
      .fab-save { width: 46px; height: 46px; font-size: 1.19em; bottom: 12px; right: 12px;}
      .fab-save-label { right: 58px; font-size: 0.95em;}
      .banner-logo { height: 31px; }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="card-banner">
      <img class="banner-logo" src="https://i.ibb.co/nMh2Jzry/Dp-removebg-preview.png" alt="Logo"/>
    </div>
    <div class="card-profile-wrapper">
      <!-- Place your profile photo here -->
      <img class="profile-pic" src="https://media.licdn.com/dms/image/v2/D5603AQHqj6H-Dqk8hQ/profile-displayphoto-shrink_800_800/B56ZSMPIAFGoAk-/0/1737519563204?e=1756944000&v=beta&t=G0mYxHNcqO4JvtqifZYjVUITo_Dj4kjs3b_DaBP_ZcY" alt="Sachin Sunny" />
    </div>
    <div class="card-content">
      <h1>Sachin Sunny</h1>
      <div class="info-line">Information Technology Associate</div>
      <div class="info-line"><b>AeroConnections</b></div>
      <div class="btn-list">
        <a class="red-btn" href="tel:+919778631272"><i class="fas fa-phone"></i>Phone</a>
        <a class="red-btn" href="mailto:sachin.s@aero-connections.com"><i class="fas fa-envelope"></i>Email</a>
        <a class="red-btn" href="https://aero-connections.com/" target="_blank"><i class="fas fa-globe"></i>Website</a>
      </div>
      <div class="contact-details">
        <span><i class="fas fa-phone"></i>+91 9778631272</span>
      </div>
      <div class="address-details">
        <span><i class="fas fa-map-marker-alt"></i>PO Box: 68736, Sharjah Airport International Free Zone, Sharjah, United Arab Emirates.</span>
      </div>
      <a class="linkedin-link" href="https://www.linkedin.com/in/sachinsunnyit/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
    </div>
  </div>
  <div id="save-label" class="fab-save-label">Add to contacts</div>
  <button class="fab-save" id="saveContact" aria-label="Add to contacts"><i class="fas fa-user-plus"></i></button>
  <script>
    const saveBtn = document.getElementById('saveContact');
    const saveLabel = document.getElementById('save-label');
    saveBtn.addEventListener('mouseenter', () => { saveLabel.style.display = 'block'; });
    saveBtn.addEventListener('mouseleave', () => { saveLabel.style.display = 'none'; });

    saveBtn.onclick = function () {
      // Universal vCard format (compatible with both iOS and Android)
      var vcardData = `BEGIN:VCARD
VERSION:3.0
FN:Sachin Sunny
N:Sunny;Sachin;;;
ORG:AeroConnections
TITLE:Information Technology Associate
EMAIL;TYPE=WORK;TYPE=INTERNET:sachin.s@aero-connections.com
TEL;TYPE=CELL:+919778631272
ADR;TYPE=WORK:;;PO Box: 68736, Sharjah Airport International Free Zone;Sharjah;;68736;United Arab Emirates
URL:https://aero-connections.com/
X-SOCIALPROFILE;TYPE=linkedin:https://www.linkedin.com/in/sachinsunnyit/
END:VCARD`;
      
      var blob = new Blob([vcardData], { type: "text/vcard;charset=utf-8" });
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "Sachin-Sunny.vcf";
      
      // iOS Safari requires the link to be in the DOM
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      
      // Clean up
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    };
  </script>
