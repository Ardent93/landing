<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sachin Sunny - Digital Business Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #101522;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-card {
      max-width: 400px;
      margin: 0 auto;
      padding-bottom: 100px;
      box-shadow: 0 8px 32px 0 rgba(50,50,70,.07);
      border-radius: 18px;
      overflow: hidden;
      min-height: 100vh;
    }
    .pic-curve-container {
      position: relative;
      width: 100%;
      height: 270px;
      overflow: hidden;
      background: #da291c;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .profile-pic {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      object-position: center top;
      box-shadow: 0 6px 24px rgba(90,30,30,0.16);
      position: relative;
      z-index: 2;
      background: #fff;
      margin-bottom: -70px;
    }
    .pic-bottom-curve {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 60px;
      background: #fff;
      border-radius: 0 0 50% 50%/100% 100% 0 0;
      z-index: 1;
    }
    .content-section {
      padding: 0 18px 12px 18px;
      text-align: center;
      position: relative;
      margin-top: 0;
      z-index: 3;
    }
    .name-main {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 3px;
      margin-top: 90px;
      color: #1a1a1a;
    }
    .title-main, .company-main {
      font-size: 1em;
      color: #555;
      font-weight: 500;
      margin: 0;
      margin-bottom: 3px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 24px 0 10px 0;
      flex-wrap: wrap;
    }
    .red-btn {
      background: #da291c;
      color: #fff;
      font-size: 0.98em;
      font-weight: 500;
      border: none;
      border-radius: 24px;
      padding: 8px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: background .14s;
      box-shadow: 0 2px 6px rgba(218,41,28,0.07);
      letter-spacing: 0.04em;
      text-decoration: none;
      min-width: 72px;
      min-height: 34px;
    }
    .red-btn i {
      margin-right: 7px;
      font-size: 1em;
    }
    .red-btn:active,
    .red-btn:hover {
      background: #a32916;
    }
    .detail-line {
      color: #444;
      margin-top: 22px;
      font-size: 1.03em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .fab {
      color: #da291c;
    }
    .fab-save {
      position: fixed;
      bottom: 28px;
      right: 28px;
      z-index: 99;
      background: #da291c;
      color: #fff;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(218,41,28,0.3);
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      font-weight: bold;
      transition: background .13s;
    }
    .fab-save:active { background: #a32916;}
    .fab-save-label {
      position: fixed;
      bottom: 30px;
      right: 90px;
      background: #da291c;
      color: #fff;
      padding: 0.65em 1em;
      border-radius: 18px;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(218,41,28,0.09);
      z-index: 100;
      font-weight: 500;
      display: none;
    }
    @media (max-width: 550px) {
      .main-card { max-width: 99vw; }
      .content-section { padding: 0 2vw 12vw 2vw; }
      .pic-curve-container { height: 170px; }
      .profile-pic { width: 120px; height: 120px; margin-bottom: -45px;}
      .fab-save { width: 44px; height: 44px; font-size: 1.17em; bottom: 12px; right: 12px;}
      .fab-save-label { right: 52px; font-size: 0.93em;}
      .name-main {margin-top: 65px;}
      .btn-row {gap: 6px; margin: 20px 0 8px 0;}
      .red-btn {font-size: 0.91em; min-height: 31px; padding: 7px 12px;}
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="pic-curve-container">
      <!-- Replace with your photo's URL -->
      <img class="profile-pic" src="https://randomuser.me/api/portraits/men/51.jpg" alt="Sachin Sunny" />
      <div class="pic-bottom-curve"></div>
    </div>
    <div class="content-section">
      <div class="name-main">Sachin Sunny</div>
      <div class="title-main">Information Technology Associate</div>
      <div class="company-main">AeroConnections</div>
      <div class="btn-row">
        <a class="red-btn" href="tel:+919778631272"><i class="fas fa-phone"></i>Phone</a>
        <a class="red-btn" href="mailto:sachin.s@aero-connections.com"><i class="fas fa-envelope"></i>Email</a>
        <a class="red-btn" href="https://aero-connections.com/" target="_blank"><i class="fas fa-globe"></i>Website</a>
      </div>
      <div class="detail-line">
        <i class="fas fa-phone"></i>
        <span>+91 9778631272</span>
      </div>
      <div class="detail-line">
        <i class="fas fa-map-marker-alt"></i>
        <span>PO Box: 68736, Sharjah Airport International Free Zone, Sharjah, United Arab Emirates.</span>
      </div>
      <div class="detail-line">
        <i class="fab fa-linkedin"></i>
        <a href="https://www.linkedin.com/in/sachinsunnyit/" target="_blank" style="color:#da291c;text-decoration: underline;">LinkedIn</a>
      </div>
    </div>
  </div>
  <div id="save-label" class="fab-save-label">Save to contacts</div>
  <button class="fab-save" id="saveContact" aria-label="Save to contacts"><i class="fas fa-user-plus"></i></button>
  <script>
    // Optional: Show label when hovering the save button
    const saveBtn = document.getElementById('saveContact');
    const saveLabel = document.getElementById('save-label');
    saveBtn.addEventListener('mouseenter', () => { saveLabel.style.display = 'block'; });
    saveBtn.addEventListener('mouseleave', () => { saveLabel.style.display = 'none'; });

    saveBtn.onclick = function () {
      var vcardData = `BEGIN:VCARD
VERSION:3.0
FN:Sachin Sunny
ORG:AeroConnections
TITLE:Information Technology Associate
EMAIL:sachin.s@aero-connections.com
TEL;TYPE=CELL:+919778631272
ADR;TYPE=WORK:;;PO Box: 68736, Sharjah Airport International Free Zone, Sharjah;Sharjah;;United Arab Emirates
URL:https://aero-connections.com/
X-LINKEDIN;VALUE=uri:https://www.linkedin.com/in/sachinsunnyit/
END:VCARD`;
      var blob = new Blob([vcardData], { type: "text/vcard" });
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "Sachin-Sunny.vcf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</body>
</html>
