<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ardent93.in</title>
    <style>
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        @keyframes moveCranes {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: #fff;
            font-family: monospace;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .hard-hat {
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            text-shadow: 0 0 15px rgba(255, 255, 0, 1);
            animation: flicker 1.5s infinite alternate;
        }
        
        pre {
            font-size: 16px;
            line-height: 1.2;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            white-space: pre-wrap;
            max-width: 90%;
            overflow-x: auto;
        }
        
        p {
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            max-width: 90%;
        }
        
        .cranes {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            animation: moveCranes 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="hard-hat">  PAGE <br>
         UNDER  <br>
        CONSTRUCTION</div>

    <p style="text-align: center;">
    We are working hard to bring you something amazing!<br>
    Stay tuned. üöÄ
</p>
    
    <div class="cranes">üèóCOMING SOON</div>

    <table border="3" colour="white">
        <tr>
            <th>Date</th>
            <th>Point</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>28/06/2025</td>
            <td>4</td>
            <td>UAE</td>
        </tr>
    </table>
</body>
</html>
